<!DOCTYPE html>
<html>

<head>
  <title>Order Now!</title>
  <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>
  <h1>Order Now!</h1>

<form action="thanks.html" method="post">

  <fieldset>
    <legend>Shipping Info</legend>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name"><br>

    <label for="address">Address:</label>
    <input id="address" type="text" name="address"><br>

    <label for="city">City:</label>
    <input id="city" type="text" name="city">

    <label for="state">State:</label>
    <input id="state" type="text" name="state" style="width: 35px;">

    <label for="zip">Zip:</label>
    <input id="zip" type="text" name="zip" style="width: 60px;"><br>

  </fieldset>

  <fieldset>
    <legend>Order Info</legend>
    <label for="size">Size:</label>
    <select id="size" name="Size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input id="quantity" type="text" name="quantity" style="width: 60px;">
  </fieldset>

  <fieldset>
    <legend>Billing Info</legend>

    <input id="visa" type="radio" name="card_type" value="visa">
        <label for="visa">Visa</label>

    <input id="mc" type="radio" name="card_type" value="master card">
        <label for="mc">Master Card</label>

    <input id="disc"type="radio" name="card_type" value="discover">
        <label for="disc">Discover</label> <br>

    <label for="cc_number">Credit Card Number:</label>
    <input id="cc_number"type="text" name="credit card number" style="width: 160px;"><br>

  </fieldset>

  <input type="submit" value="Submit">
</form>

</body>
<html>
